services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=development
      # Passkey Configuration Defaults (will be overridden by .env if set)
      - RP_ID=${RP_ID:-localhost}
      - RP_NAME=${RP_NAME:-Project Delta}
      - RP_ORIGIN=${RP_ORIGIN:-http://localhost:3000}
    env_file:
      - ./services/api/.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
